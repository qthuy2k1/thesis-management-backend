apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: exercise-db-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: init-database-exercise-configmap
data:
  init-database-exercise.sql: |
    CREATE DATABASE "thesis_management_exercises" 

---
#For creating Kubernetes StatefulSet in the Minikube cluster
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: thesis-management-backend-exercise-db
  labels:
    app: thesis-management-backend-exercise-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: thesis-management-backend-exercise-db
  template:
    metadata:
      labels:
        app: thesis-management-backend-exercise-db 
    spec:
      containers:
      - name: thesis-management-backend-exercise-db
        image: qthuy2k1/thesis-management-backend-exercise-db
        env:
        - name: POSTGRES_PASSWORD
          value: "root"
        imagePullPolicy: Always
        ports:
        - containerPort: 5432
        volumeMounts:
          - name: exercise-db
            mountPath: /var/lib/postgresql/data
          - name: init-database-script
            mountPath: /docker-entrypoint-initdb.d/init-database-exercise.sql
            subPath: init-database-exercise.sql
      volumes:
        - name: exercise-db
          persistentVolumeClaim:
            claimName: exercise-db-pvc
        - name: init-database-script
          configMap:
            name: init-database-exercise-configmap
      
        

---
#For creating a Kubernetes Service in the Minikube cluster
apiVersion: v1
kind: Service
metadata:
  name: thesis-management-backend-exercise-db-service
spec:
  selector:
    app: thesis-management-backend-exercise-db 
  type: ClusterIP
  ports:
  - protocol: TCP
    port: 5432
    targetPort: 5432