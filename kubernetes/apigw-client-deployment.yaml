#For creating Kubernetes StatefulSet in the Minikube cluster
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: thesis-management-backend-apigw-client
  labels:
    app: thesis-management-backend-apigw-client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: thesis-management-backend-apigw-client
  template:
    metadata:
      labels:
        app: thesis-management-backend-apigw-client 
    spec:
      containers:
      - name: thesis-management-backend-apigw-client
        image: qthuy2k1/thesis-management-backend-apigw-client
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
      
        

---
#For creating a Kubernetes Service in the Minikube cluster
apiVersion: v1
kind: Service
metadata:
  name: thesis-management-backend-apigw-client-service
spec:
  selector:
    app: thesis-management-backend-apigw-client 
  type: LoadBalancer
  externalTrafficPolicy: Local
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080